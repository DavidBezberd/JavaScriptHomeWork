<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="carts"></div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
           const cartsDiv = document.getElementById('carts');
            fetch ('https://dummyjson.com/carts')
            .then((cartsObjects) => cartsObjects.json())
            .then(cartsObjects => {
                const {carts} = cartsObjects;


                for (const cart of carts) {
                    const div = document.createElement('div');
                    div.classList.add('cart-container');
                    cartsDiv.appendChild(div);
                    const divWithInfo = document.createElement('div');
                    divWithInfo.innerText = `
                    "total" : ${cart.total},
                    "discountedTotal" : ${cart.discountedTotal},
                    "userId" : ${cart.userId},
                    "totalProducts" : ${cart.totalProducts},
                    "totalQuantity" : ${cart.totalQuantity}
                    `;

                   const ol = document.createElement('ol');
                    for (const product of cart.products) {
                        const li = document.createElement('li');
                        const info = document.createElement('p');
                         info.innerText = `
                        "id": ${product.id}, 
                        "title": ${product.title}, 
                        "price":${product.price},
                         "quantity":${product.quantity},
                         "total":${product.total},
                         "discountPercentage" : ${product.discountPercentage},
                        "discountedTotal":  ${product.discountedTotal}
                         `;
                        const img = document.createElement('img');
                        img.src = product.thumbnail;
                        li.append(img, info);
                        ol.appendChild(li);
                    }
                    div.append(divWithInfo, ol);
                    cartsDiv.appendChild(div);
                }
                // {id: 168, title: ${products.}, price:${products.} quantity:${products.} total:${products.} â€¦}

            });
        </script>
    </body>
    </html>
</body>
</html>
