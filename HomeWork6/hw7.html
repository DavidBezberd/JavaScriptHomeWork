<!DOCTYPE html>

</head>
<body>
    <script>
        let nums = [11,21,3];
        function sortNums(arrayNums, direction){
            if (direction === 'ascending') return arrayNums.sort((a, b) => a - b);
            if (direction === 'descending') return arrayNums.sort((a, b) => b - a);
          
        }
        console.log(sortNums(nums, 'descending'));
    </script>
</body>
</html>
