<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('введіть число а');
        let b = +prompt('введіть число b');
        a= Number(a);
        b= Number(b);

        if (a>b)
        {
            console.log(`${a} більше ніж ${b}`);
        }
        else if (b>a){
            console.log(`${b} більше ніж ${a}`);
        }
        else if (isNaN(a) || isNaN(b))
        {
          console.log('Введіть цифру або число!');
        }
        else if (a <10 || a<10 && a ===b)
        {
            console.log('цифри рівні');
        }
        else if (a >= 10 || a >= 10 && a ===b)
        {
            console.log('числа рівні');
        }
       
    </script>
</body>
</html>
