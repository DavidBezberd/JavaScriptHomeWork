<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt('введіть число до 31');
        

        if (day >= 1 && day <= 10){
            console.log('перша треть');
        }
        else if (day > 10 && day <= 20){
            console.log('друга треть');
        }
        else if (day > 20 && day <= 31){
            console.log('третя треть');
        }
    </script>
</body>
</html>
