<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = +prompt('введіть день неділі');
        switch(day)
        {
            case 1:
                console.log('уроки');
                console.log('тренування');
                break;
                case 2:
                    console.log('уроки');
                    console.log('прибрати');
                    break;
                case 3:
                    console.log('уроки');
                    console.log('друге тренування');
                    break;
                case 4:
                    console.log('уроки');
                    console.log('відпочити');
                    break;
                case 5:
                    console.log('уроки');
                    console.log('третє тренування');
                    break;
                case 6:
                    console.log('поспати');
                    console.log('відпочити');
                    break;
                case 7:
                    console.log('поспати');
                    console.log('уроки');
                    break;
                    default:
                        console.log('Виберіть номер з 1 по 7');
        }
    </script>
</body>
</html>
