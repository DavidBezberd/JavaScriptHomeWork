<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = prompt('введіть число');
        if (time>= 0 && time< 15){
            console.log('перша частину четверті');
        }
        else if (time >= 15 && time < 30){
            console.log('друга частина четверті');
        }
        else if (time >= 30 && time < 45){
            console.log('третя частина четверті');
        }
        else if (time >= 45 && time < 59){
            console.log('четверта частина четверті');
        }
        else{
            console.log('не попадає ні в яку частину(число до 59)');
        }
    </script>
</body>
</html>
