<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="someForm">
        <input type="text" name="name">
        <input type="text" name="surname">
        <input type="number" name="age">
        <input type="button" name="sendButton" value="send">    
    </form>
    <div id="target">

    </div>
    <script>
       const someForm = document.forms.someForm;
    //    const sendButton = someForm.sendButton;
       

    // someForm.onsubmit = function(){

    // }
    
    const target = document.getElementById('target');

    someForm.addEventListener('click', (e)=>{
        e.preventDefault();
        const nameValue = someForm.name.value;
       const surnameValue = someForm.surname.value;
       const ageValue = someForm.age.value;
       let obj = {nameValue,surnameValue, ageValue};
       console.log(obj);
    target.innerText = obj.nameValue + ' ' + obj.surnameValue + ' ' + ageValue;
});

</script>
    
</body>
</html>
