<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <script>
        function creationOfArray(users){
             document.write('<ul>');
                for (const element of users) {
                    document.write(`<div>${element.id} ${element.name} ${element.age} </div>`);
                }
             document.write('</ul>');
        }
        creationOfArray([
            {id: 1, name: 'david', age: 19},
            {id: 2, name: 'dima', age: 22},
            {id: 3, name: 'diana', age: 25},
            {id: 4, name: 'dora', age: 27},
        ]
        );
    </script>
</body>
</html>
