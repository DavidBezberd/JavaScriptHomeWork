<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function creationOfList(text, numberOfLists){
            document.write('<ul>');
            for (let i = 0; i < numberOfLists; i++){
                document.write(`<li>${text}</li>`);
            }
            document.write('</ul>');
        }
        creationOfList('david krasava', 100);
    </script>
</body>
</html>
