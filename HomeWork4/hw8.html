<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function creationOfArray(arrayOfPrimitives){
            document.write('<ul>');
            for (const element of arrayOfPrimitives) {
                document.write(`<li>${element}</li>`);
            }
            document.write('</ul>');
        }

        creationOfArray([15786, 'hi bro', false]);
    </script>
</body>
</html>
