<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const creatorOfList = (arr) => {
            document.write('<ul>');
            for (let i = 0; i < arr.length; i++) {
                document.write(`<li>${arr[i]}</li>`);
            }
            document.write('</ul>');
        };
;
        creatorOfList([15, 'lol', 27, true, 'dbd', false]);
    </script>
</body>
