<body>
    <script>
        const swap = (arr, index1, index2) => {
            let temp = arr[index1];
            arr[index1] = arr[index2];
            arr[index2] = temp;

            return arr;
        };
        console.log(swap([12, 24, 15, 17], 1, 2))
    </script>
</body>
