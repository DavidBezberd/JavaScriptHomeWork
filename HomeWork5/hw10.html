<body>
    <script>
        const lowestNum = (arr) => {
          let min = arr[0];
        for (const num of arr) {
           if (num < min) min = num;
  }
  return min;
    }
    console.log(lowestNum([20, 11, 15, 17, 28, 25, 9]));
   
    </script>
